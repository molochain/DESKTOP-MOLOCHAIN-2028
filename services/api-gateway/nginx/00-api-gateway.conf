# Molochain API Gateway - Priority NGINX config
# This file should be placed in /etc/nginx/conf.d/
# It takes priority over Plesk's default routing

# API Gateway upstream
upstream molochain_api_gateway {
    server 127.0.0.1:4000;
    keepalive 32;
}

# Main API server - overrides Plesk's api.molochain.com
server {
    listen 31.186.24.19:443 ssl;
    http2 on;
    server_name api.molochain.com www.api.molochain.com;
    
    # Use existing SSL certs from Plesk
    ssl_certificate /usr/local/psa/var/certificates/scfefeilef1ov56cIXaB8H;
    ssl_certificate_key /usr/local/psa/var/certificates/scfefeilef1ov56cIXaB8H;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prevent caching of API responses
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    
    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/vhosts/default/htdocs;
        default_type text/plain;
        allow all;
    }
    
    # Favicon - return 204 No Content
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }
    
    # Robots.txt - disallow all
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /";
    }
    
    # Proxy all requests to API Gateway
    location / {
        proxy_pass http://molochain_api_gateway;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering
        proxy_buffering off;
    }
    
    access_log /var/log/nginx/api.molochain.com.access.log;
    error_log /var/log/nginx/api.molochain.com.error.log;
}

# HTTP redirect to HTTPS
server {
    listen 31.186.24.19:80;
    server_name api.molochain.com www.api.molochain.com;
    return 301 https://$host$request_uri;
}
