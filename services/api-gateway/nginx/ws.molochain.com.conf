upstream ws_gateway {
    server 127.0.0.1:4000;
    keepalive 64;
}

server {
    listen 80;
    server_name ws.molochain.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name ws.molochain.com;

    ssl_certificate /etc/letsencrypt/live/ws.molochain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ws.molochain.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=63072000" always;

    location /health {
        proxy_pass http://ws_gateway/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    location / {
        proxy_pass http://ws_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    location ~ ^/ws/(main|mololink|rayanava|ai|workflows|notifications|voice|monitoring) {
        proxy_pass http://ws_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
}
