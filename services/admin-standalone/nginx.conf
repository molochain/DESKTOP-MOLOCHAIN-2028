server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # SSL Checker - routes at /api/ssl/*
    location /api/ssl/ {
        proxy_pass http://molochain-ssl-checker:7002/api/ssl/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Internal-API-Key "${INTERNAL_API_KEY}";
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # Database Admin - /api/admin/database/* -> /api/* (rewrite path)
    location /api/admin/database/ {
        rewrite ^/api/admin/database/(.*)$ /api/$1 break;
        proxy_pass http://molochain-database-admin:7003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Internal-API-Key "${INTERNAL_API_KEY}";
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Database Admin - /api/database/* -> /api/database/* (direct)
    location /api/database/ {
        proxy_pass http://molochain-database-admin:7003/api/database/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Internal-API-Key "${INTERNAL_API_KEY}";
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Audit routes
    location /api/audit/ {
        proxy_pass http://molochain-database-admin:7003/api/audit/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Internal-API-Key "${INTERNAL_API_KEY}";
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # Container Monitor - /api/monitor/*
    location /api/monitor/ {
        proxy_pass http://molochain-container-monitor:7004/api/monitor/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Internal-API-Key "${INTERNAL_API_KEY}";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Container Monitor - /api/admin/microservices/* -> /api/* (rewrite)
    location /api/admin/microservices/ {
        rewrite ^/api/admin/microservices/(.*)$ /api/$1 break;
        proxy_pass http://molochain-container-monitor:7004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Internal-API-Key "${INTERNAL_API_KEY}";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Runbooks
    location /api/runbooks/ {
        proxy_pass http://molochain-container-monitor:7004/api/runbooks/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Internal-API-Key "${INTERNAL_API_KEY}";
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Notification Service
    location /api/notify/ {
        proxy_pass http://molochain-notification-service:7005/api/notify/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Internal-API-Key "${INTERNAL_API_KEY}";
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # Socket.IO for real-time notifications
    location /socket.io/ {
        proxy_pass http://molochain-notification-service:7005/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Main Admin Backend (molochain-admin on port 7000)
    location /api {
        proxy_pass http://molochain-admin:7000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host admin.molochain.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Subdomain admin;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Prometheus
    location /prometheus/ {
        proxy_pass http://rayanava-prometheus:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # Grafana proxy - strip /grafana prefix
    location /grafana/ {
        rewrite ^/grafana/(.*)$ /$1 break;
        proxy_pass http://172.17.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_read_timeout 86400;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
