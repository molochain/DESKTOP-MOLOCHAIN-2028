services:
  admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: molochain-admin-frontend
    restart: unless-stopped
    ports:
      - "7001:80"
    environment:
      - VITE_API_URL=
    networks:
      - molochain-core
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  molochain-core:
    external: true
