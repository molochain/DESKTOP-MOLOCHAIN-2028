    const { useState, useEffect, createContext, useContext, useCallback } = React;

    // API Configuration
    const API_BASE = '';
    const getToken = () => localStorage.getItem('mololink_token');
    const setToken = (token) => localStorage.setItem('mololink_token', token);
    const removeToken = () => localStorage.removeItem('mololink_token');

    // API Helper with GET, POST, and PATCH methods
    const api = {
      async get(endpoint) {
        try {
          const res = await fetch(`${API_BASE}${endpoint}`, {
            headers: { 'Authorization': `Bearer ${getToken()}` }
          });
          return res.json();
        } catch (error) {
          console.error('API GET error:', error);
          return { success: false, error: error.message };
        }
      },
      async post(endpoint, data) {
        try {
          const res = await fetch(`${API_BASE}${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${getToken()}` },
            body: JSON.stringify(data)
          });
          return res.json();
        } catch (error) {
          console.error('API POST error:', error);
          return { success: false, error: error.message };
        }
      },
      async patch(endpoint, data) {
        try {
          const res = await fetch(`${API_BASE}${endpoint}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${getToken()}` },
            body: JSON.stringify(data)
          });
          return res.json();
        } catch (error) {
          console.error('API PATCH error:', error);
          return { success: false, error: error.message };
        }
      },
      async uploadFile(url, file, fieldName = 'image') {
        try {
          const formData = new FormData();
          formData.append(fieldName, file);
          const res = await fetch(`${API_BASE}${url}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${getToken()}` },
            body: formData
          });
          return res.json();
        } catch (error) {
          console.error('API Upload error:', error);
          return { success: false, error: error.message };
        }
      },
      // SSO & Auth methods
      getSsoConfig: () => fetch(`${API_BASE}/api/sso/config`).then(r => r.json()).catch(() => ({ success: false })),
      verifyToken: function() { return this.get('/api/auth/verify'); },
      // Connections methods
      getConnections: function() { return this.get('/api/connections'); },
      createConnection: function(userId) { return this.post('/api/connections', { userId }); },
      // Marketplace methods
      getAuctions: function() { return this.get('/api/marketplace/auctions'); },
      getServices: function() { return this.get('/api/marketplace/services'); },
    };

    // Toast Context for notifications
    const ToastContext = createContext(null);

    const ToastProvider = ({ children }) => {
      const [toasts, setToasts] = useState([]);

      const showToast = (message, type = 'success') => {
        const id = Date.now();
        setToasts(prev => [...prev, { id, message, type }]);
        setTimeout(() => {
          setToasts(prev => prev.filter(t => t.id !== id));
        }, 4000);
      };

      return (
        <ToastContext.Provider value={{ showToast }}>
          {children}
          <div className="toast-container">
            {toasts.map(toast => (
              <div key={toast.id} className={`toast mb-2 px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 ${
                toast.type === 'success' ? 'bg-green-600' : toast.type === 'error' ? 'bg-red-600' : 'bg-blue-600'
              } text-white`}>

                {toast.type === 'error' && <span className="w-5 h-5"><Icons.X /></span>}
                {toast.message}
              </div>
            ))}
          </div>
        </ToastContext.Provider>
      );
    };

      useEffect(() => {
        const initAuth = async () => {
          // Load SSO config
          const configResult = await api.getSsoConfig();
          if (configResult.success && configResult.config) {
            setSsoConfig(configResult.config);
          }
          // Check existing token
          const token = getToken();
          if (token) {
            const result = await api.verifyToken();
            if (result.success && result.user) {
              setUser(result.user);
              setAuthType(result.authType || 'local');
            } else {
              // Fallback to /api/auth/me
              const meResult = await api.get('/api/auth/me');
              if (meResult.success && meResult.data) {
                setUser(meResult.data);
              } else {
                removeToken();
              }

          }
          setLoading(false);

        if (result.success && result.token) {
          setToken(result.token);
          setUser(result.user);
          window.location.hash = '/';
        } else {
          setError(result.error || result.message || 'Login failed');
        }
        setLoading(false);
      };

      const register = async (data) => {
        setLoading(true);
        setError(null);
        const result = await api.post('/api/auth/register', data);
        if (result.success && result.token) {
          setToken(result.token);
          setUser(result.user);
          window.location.hash = '/';
        } else {
          setError(result.error || result.message || 'Registration failed');

        setLoading(false);

        window.location.hash = '/';

        if (result.success && result.data) {
          setUser(result.data);

      const fetchAll = async () => {
        setLoading(true);
        const [listingsRes, auctionsRes, servicesRes] = await Promise.all([
          api.get('/api/marketplace/listings'),
          api.getAuctions(),
          api.getServices()
        ]);
        setListings(listingsRes.success && listingsRes.data ? listingsRes.data : []);
        setAuctions(auctionsRes.success && auctionsRes.data ? auctionsRes.data : []);
        setServices(servicesRes.success && servicesRes.data ? servicesRes.data : []);
        setLoading(false);
      };

      useEffect(() => { fetchAll(); }, []);

        e.preventDefault();
        if (!formData.title.trim()) {
          showToast('Title is required', 'error');
          return;
        }
        setSubmitting(true);
        const submitData = {
          ...formData,
          price: formData.price ? parseFloat(formData.price) : null
        };
        const result = await api.post('/api/marketplace/listings', submitData);
        if (result.success) {
          showToast('Listing created successfully!', 'success');
          setShowModal(false);
          setFormData({ title: '', description: '', category: '', price: '', currency: 'USD', condition: '', location: '' });
          fetchListings();

          showToast(result.error || result.message || 'Failed to create listing', 'error');
        }
        setSubmitting(false);
      };

      const formatPrice = (listing) => {
        if (!listing.price) return 'Contact for price';
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: listing.currency || 'USD' }).format(listing.price);

      const getActiveData = () => {
        if (activeTab === 'auctions') return auctions;
        if (activeTab === 'services') return services;
        if (activeTab === 'listings') return listings.filter(l => l.category !== 'Auction' && l.category !== 'Service');
        return listings;

      const filtered = getActiveData().filter(l =>
        (l.title?.toLowerCase().includes(search.toLowerCase()) ||
         l.description?.toLowerCase().includes(search.toLowerCase())) &&
        (!category || l.category === category)

      const getCategoryBadge = (cat) => {
        if (cat === 'Auction') return 'bg-purple-500/20 text-purple-400 border-purple-500/30';
        if (cat === 'Service') return 'bg-green-500/20 text-green-400 border-green-500/30';
        return 'bg-primary-500/20 text-primary-400 border-primary-500/30';

      const tabs = [
        { id: 'all', label: 'All', count: listings.length },
        { id: 'listings', label: 'Listings', count: listings.filter(l => l.category !== 'Auction' && l.category !== 'Service').length },
        { id: 'auctions', label: 'Auctions', count: auctions.length, icon: Icons.Gavel },
        { id: 'services', label: 'Services', count: services.length, icon: Icons.Wrench },
      ];

      return (
        <div className="fade-in max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

                Create Listing

          <div className="flex flex-wrap gap-2 mb-6">

              <button

                data-testid={`tab-marketplace-${tab.id}`}
                className={`px-4 py-2 rounded-lg font-medium transition-all flex items-center gap-2 ${
                  activeTab === tab.id

                {tab.icon && <span className="w-4 h-4"><tab.icon /></span>}

          </div>

          {loading ? (
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
              {[1, 2, 3, 4, 5, 6].map((i) => (
                <Card key={i} className="p-6">
                  <Skeleton className="h-6 w-3/4 mb-2" />
                  <Skeleton className="h-4 w-full mb-4" />
                  <Skeleton className="h-8 w-1/2" />
                </Card>
              ))}
            </div>
          ) : filtered.length > 0 ? (
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filtered.map((listing) => (
                <Card key={listing.id} className="p-6 card-hover">
                  <div className="flex justify-between items-start mb-4">
                    <h3 className="text-lg font-semibold text-white">{listing.title}</h3>
                    <Badge variant="secondary">{listing.category || 'General'}</Badge>

                  <div className="flex justify-between items-center">
                    <span className="text-2xl font-bold text-primary-400">{formatPrice(listing)}</span>
                    <Button size="sm">View Details</Button>
                  </div>
                </Card>
              ))}
            </div>

            <Card className="p-12 text-center">
              <span className="text-slate-500 w-12 h-12 mx-auto block mb-4"><Icons.ShoppingBag /></span>

              <Textarea label="Description" placeholder="Describe your item or service..." rows={3} value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} />

              <div className="grid grid-cols-2 gap-4">

              <div className="flex justify-end gap-3 pt-4">
                <Button type="button" variant="outline" onClick={() => setShowModal(false)}>Cancel</Button>

                  {submitting && <span className="w-4 h-4 mr-2"><Icons.Loader /></span>}

    // Network Page with Tabs (Feed/Connections)

      const [posts, setPosts] = useState([]);
      const [connections, setConnections] = useState([]);
      const [suggestedProfiles, setSuggestedProfiles] = useState([]);
      const [loading, setLoading] = useState(true);
      const [connectionsLoading, setConnectionsLoading] = useState(true);
      const [postContent, setPostContent] = useState('');
      const [submitting, setSubmitting] = useState(false);
      const [activeTab, setActiveTab] = useState('feed');
      const [pendingConnections, setPendingConnections] = useState(new Set());

      const fetchPosts = async () => {
        if (user) {
          setLoading(true);
          const result = await api.get('/api/posts');
          if (result.success && result.data) {
            setPosts(result.data);
          } else {
            setPosts([]);
          }
          setLoading(false);
        }
      };

      const fetchConnections = async () => {
        if (user) {
          setConnectionsLoading(true);
          const result = await api.getConnections();
          if (result.success && result.data) {
            setConnections(result.data);
          } else {
            setConnections([]);
          }
          setConnectionsLoading(false);
        }
      };

      const fetchSuggestedProfiles = async () => {
        const result = await api.get('/api/profiles');
        if (result.success && result.data) {
          const connectedIds = new Set(connections.map(c => c.connected_user_id || c.user_id));
          const filtered = result.data.filter(p => p.id !== user?.id && !connectedIds.has(p.id)).slice(0, 5);
          setSuggestedProfiles(filtered);
        }
      };

      const handleConnect = async (userId) => {
        if (pendingConnections.has(userId)) return;
        setPendingConnections(prev => new Set([...prev, userId]));
        const result = await api.createConnection(userId);
        if (result.success) {
          showToast('Connection request sent!', 'success');
          fetchConnections();
          fetchSuggestedProfiles();
        } else {
          showToast(result.error || 'Failed to send request', 'error');
          setPendingConnections(prev => { const n = new Set(prev); n.delete(userId); return n; });
        }
      };

      useEffect(() => { fetchPosts(); fetchConnections(); }, [user]);
      useEffect(() => { if (connections.length >= 0) fetchSuggestedProfiles(); }, [connections, user]);

      const handleCreatePost = async () => {
        if (!postContent.trim()) {
          showToast('Please enter some content', 'error');
          return;
        }
        setSubmitting(true);
        const result = await api.post('/api/posts', { content: postContent });
        if (result.success) {
          showToast('Post created successfully!', 'success');
          setPostContent('');
          fetchPosts();
        } else {
          showToast(result.error || result.message || 'Failed to create post', 'error');
        }
        setSubmitting(false);
      };

      if (!user) {
        return (
          <div className="max-w-7xl mx-auto px-4 py-8 text-center">

              <span className="text-slate-500 w-16 h-16 mx-auto block mb-4"><Icons.Users /></span>
              <h2 className="text-2xl font-bold text-white mb-4">Join the Network</h2>
              <p className="text-slate-400 mb-6">Sign in to connect with logistics professionals worldwide</p>
              <div className="flex justify-center gap-4">
                <Button onClick={() => navigate('/login')}>Sign In</Button>
                <Button variant="outline" onClick={() => navigate('/register')}>Create Account</Button>
              </div>
            </Card>
          </div>
        );
      }

      const getAuthorName = (post) => {
        if (post.first_name || post.last_name) {
          return `${post.first_name || ''} ${post.last_name || ''}`.trim() || 'User';
        }
        return post.author || 'User';
      };

      const getAuthorInitial = (post) => {
        if (post.first_name) return post.first_name[0];
        if (post.author) return post.author[0];
        return 'U';
      };

      return (
        <div className="fade-in max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div className="flex gap-4 mb-6">
            <button onClick={() => setActiveTab('feed')} data-testid="tab-network-feed" className={`px-4 py-2 rounded-lg font-medium transition-all ${activeTab === 'feed' ? 'bg-primary-500 text-white' : 'bg-slate-700/50 text-slate-400 hover:bg-slate-700'}`}>
              <span className="flex items-center gap-2"><Icons.Users /> Feed ({posts.length})</span>
            </button>
            <button onClick={() => setActiveTab('connections')} data-testid="tab-network-connections" className={`px-4 py-2 rounded-lg font-medium transition-all ${activeTab === 'connections' ? 'bg-primary-500 text-white' : 'bg-slate-700/50 text-slate-400 hover:bg-slate-700'}`}>
              <span className="flex items-center gap-2"><Icons.Network /> My Connections ({connections.length})</span>
            </button>
          </div>

          <div className="grid lg:grid-cols-4 gap-6">
            <div className="lg:col-span-1">
              <Card className="p-6 text-center">
                <div className="w-20 h-20 bg-primary-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                  <span className="text-primary-400 text-2xl font-bold">{user.first_name?.[0] || user.firstName?.[0] || 'U'}{user.last_name?.[0] || user.lastName?.[0] || ''}</span>
                </div>
                <h3 className="text-lg font-semibold text-white">{user.first_name || user.firstName || 'User'} {user.last_name || user.lastName || ''}</h3>
                <p className="text-sm text-slate-400 mb-4">{user.headline || user.title || 'Logistics Professional'}</p>
                <div className="text-sm text-slate-500">{connections.length} connections</div>
              </Card>
            </div>

            <div className="lg:col-span-2 space-y-6">
              {activeTab === 'feed' ? (
                <>
                  <Card className="p-4">
                    <div className="flex items-start gap-3">
                      <div className="w-10 h-10 bg-primary-500/20 rounded-full flex items-center justify-center flex-shrink-0">
                        <span className="text-primary-400 font-medium">{user.first_name?.[0] || user.firstName?.[0] || 'U'}</span>
                      </div>
                      <div className="flex-1">
                        <textarea placeholder="Share an update with your network..." className="w-full bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary-500 resize-none" rows={3} value={postContent} onChange={(e) => setPostContent(e.target.value)} data-testid="textarea-post" />
                        <div className="flex justify-end mt-3">
                          <Button size="sm" disabled={submitting || !postContent.trim()} onClick={handleCreatePost} data-testid="btn-create-post">
                            {submitting && <span className="w-4 h-4 mr-2"><Icons.Loader /></span>}
                            Post
                          </Button>
                        </div>
                      </div>
                    </div>
                  </Card>
                  {loading ? (
                    <div className="space-y-4">{[1, 2, 3].map(i => (<Card key={i} className="p-6"><div className="flex gap-3 mb-4"><Skeleton className="w-10 h-10 rounded-full" /><div><Skeleton className="h-4 w-32 mb-1" /><Skeleton className="h-3 w-24" /></div></div><Skeleton className="h-4 w-full mb-2" /><Skeleton className="h-4 w-3/4" /></Card>))}</div>
                  ) : posts.length > 0 ? (
                    <div className="space-y-4">
                      {posts.map(post => (
                        <Card key={post.id} className="p-6" data-testid={`post-${post.id}`}>
                          <div className="flex items-start gap-3 mb-4">
                            <div className="w-10 h-10 bg-primary-500/20 rounded-full flex items-center justify-center flex-shrink-0"><span className="text-primary-400 font-medium">{getAuthorInitial(post)}</span></div>
                            <div><h4 className="font-semibold text-white">{getAuthorName(post)}</h4><p className="text-xs text-slate-500">{new Date(post.created_at).toLocaleDateString()}</p></div>
                          </div>
                          <p className="text-slate-300 whitespace-pre-line">{post.content}</p>
                          <div className="flex items-center gap-4 mt-4 pt-4 border-t border-slate-700">
                            <button className="flex items-center gap-1 text-slate-400 hover:text-primary-400"><span className="w-4 h-4"><Icons.Heart /></span><span className="text-sm">Like</span></button>
                            <button className="flex items-center gap-1 text-slate-400 hover:text-primary-400"><span className="w-4 h-4"><Icons.MessageCircle /></span><span className="text-sm">Comment</span></button>
                            <button className="flex items-center gap-1 text-slate-400 hover:text-primary-400"><span className="w-4 h-4"><Icons.Share /></span><span className="text-sm">Share</span></button>
                          </div>
                        </Card>
                      ))}
                    </div>
                  ) : (<Card className="p-8 text-center"><p className="text-slate-400">No posts yet. Be the first to share something!</p></Card>)}
                </>
              ) : (
                <>
                  <h2 className="text-xl font-semibold text-white mb-4">My Connections</h2>
                  {connectionsLoading ? (
                    <div className="grid sm:grid-cols-2 gap-4">{[1, 2, 3, 4].map(i => (<Card key={i} className="p-4"><div className="flex gap-3"><Skeleton className="w-12 h-12 rounded-full" /><div><Skeleton className="h-4 w-28 mb-2" /><Skeleton className="h-3 w-36" /></div></div></Card>))}</div>

                            <div className="w-12 h-12 bg-primary-500/20 rounded-full flex items-center justify-center flex-shrink-0">
                              <span className="text-primary-400 font-medium">{conn.first_name?.[0] || 'U'}</span>
                            </div>
                            <div className="flex-1 min-w-0">
                              <h4 className="font-semibold text-white truncate">{conn.first_name || ''} {conn.last_name || ''}</h4>
                              <p className="text-sm text-slate-400 truncate">{conn.headline || 'Logistics Professional'}</p>
                            </div>
                            <Badge variant="success">Connected</Badge>
                          </div>
                        </Card>
                      ))}
                    </div>
                  ) : (<Card className="p-8 text-center"><span className="text-slate-500 w-12 h-12 mx-auto block mb-4"><Icons.Users /></span><h3 className="text-lg font-semibold text-white mb-2">No connections yet</h3><p className="text-slate-400">Start connecting with professionals in your network</p></Card>)}
                </>
              )}
            </div>

            <div className="lg:col-span-1 space-y-6">
              <Card className="p-6">
                <h3 className="font-semibold text-white mb-4 flex items-center gap-2"><Icons.UserPlus /> Suggested Connections</h3>
                {suggestedProfiles.length > 0 ? (
                  <div className="space-y-4">
                    {suggestedProfiles.map(profile => (
                      <div key={profile.id} className="flex items-center gap-3" data-testid={`suggested-${profile.id}`}>
                        <div className="w-10 h-10 bg-primary-500/20 rounded-full flex items-center justify-center flex-shrink-0">
                          <span className="text-primary-400 text-sm font-medium">{profile.first_name?.[0] || 'U'}</span>
                        </div>
                        <div className="flex-1 min-w-0">
                          <p className="text-sm font-medium text-white truncate">{profile.first_name || ''} {profile.last_name || ''}</p>
                          <p className="text-xs text-slate-400 truncate">{profile.headline || profile.industry || 'Professional'}</p>
                        </div>
                        <Button size="sm" variant={pendingConnections.has(profile.id) ? 'secondary' : 'outline'} onClick={() => handleConnect(profile.id)} disabled={pendingConnections.has(profile.id)} data-testid={`btn-connect-${profile.id}`}>
                          {pendingConnections.has(profile.id) ? 'Pending' : 'Connect'}
                        </Button>
                      </div>
                    ))}
                  </div>
                ) : (<p className="text-sm text-slate-400">No suggestions available at the moment.</p>)}
              </Card>
            </div>
          </div>
        </div>

    // Profile Page with Edit Profile Modal
    const ProfilePage = ({ navigate }) => {
      const { user, logout, loading: authLoading, refreshUser } = useAuth();
      const { showToast } = useToast();
      const [showEditModal, setShowEditModal] = useState(false);
      const [submitting, setSubmitting] = useState(false);
      const [profileImage, setProfileImage] = useState(null);
      const [uploading, setUploading] = useState(false);
      const [profileData, setProfileData] = useState({
        first_name: '',
        last_name: '',
        headline: '',
        summary: '',
        industry: '',
        location: ''
      });

      useEffect(() => {
        if (user) {
          setProfileData({
            first_name: user.first_name || user.firstName || '',
            last_name: user.last_name || user.lastName || '',
            headline: user.headline || user.title || '',
            summary: user.summary || user.bio || '',
            industry: user.industry || '',
            location: user.location || ''
          });
        }
      }, [user]);

      const handleEditProfile = async (e) => {
        e.preventDefault();
        setSubmitting(true);
        const result = await api.patch(`/api/profiles/${user.id}`, profileData);
        if (result.success) {
          showToast('Profile updated successfully!', 'success');
          setShowEditModal(false);
          await refreshUser();
        } else {
          showToast(result.error || result.message || 'Failed to update profile', 'error');
        }
        setSubmitting(false);
      };

      const handleImageUpload = async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        
        const allowed = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
        if (!allowed.includes(file.type)) {
          showToast('Please select a valid image file (JPEG, PNG, GIF, or WebP)', 'error');
          return;
        }
        
        if (file.size > 5 * 1024 * 1024) {
          showToast('Image must be less than 5MB', 'error');
          return;
        }
        
        setUploading(true);
        const result = await api.uploadFile(`/api/profiles/${user.id}/image`, file, 'image');
        if (result.success) {
          showToast('Profile image updated!', 'success');
          setProfileImage(result.data.profile_image_url);
          await refreshUser();
        } else {
          showToast(result.error || 'Failed to upload image', 'error');
        }
        setUploading(false);
      };

      if (authLoading) {
        return (
          <div className="max-w-4xl mx-auto px-4 py-8">
            <Card className="p-8">
              <div className="flex items-center gap-6">
                <Skeleton className="w-32 h-32 rounded-full" />
                <div className="flex-1">
                  <Skeleton className="h-8 w-1/2 mb-2" />
                  <Skeleton className="h-4 w-1/3" />
                </div>
              </div>
            </Card>
          </div>
        );
      }

      if (!user) {
        navigate('/login');
        return null;
      }

      return (
        <div className="fade-in max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <Card className="p-8 mb-8">
            <div className="flex flex-col md:flex-row gap-6 items-center md:items-start">
              {(profileImage || user.profile_image_url) ? (
                <img 
                  src={profileImage || user.profile_image_url} 
                  alt="Profile" 
                  className="w-32 h-32 rounded-full object-cover border-4 border-primary-500/30"
                />
              ) : (
                <div className="w-32 h-32 bg-primary-500/20 rounded-full flex items-center justify-center">
                  <span className="text-primary-400 text-4xl font-bold">{user.first_name?.[0] || user.firstName?.[0] || 'U'}{user.last_name?.[0] || user.lastName?.[0] || ''}</span>
                </div>
              )}
              <div className="flex-1 text-center md:text-left">
                <h1 className="text-3xl font-bold text-white mb-2">{user.first_name || user.firstName || 'User'} {user.last_name || user.lastName || ''}</h1>
                <p className="text-slate-400 mb-2">{user.headline || user.title || 'Logistics Professional'}</p>
                {user.location && <p className="text-slate-500 text-sm mb-2 flex items-center gap-1 justify-center md:justify-start"><span className="w-4 h-4"><Icons.MapPin /></span>{user.location}</p>}
                {user.industry && <Badge variant="secondary" className="mb-4">{user.industry}</Badge>}
                <p className="text-slate-500 text-sm">{user.email}</p>
                {user.summary && <p className="text-slate-400 mt-4">{user.summary}</p>}
              </div>
              <div className="flex flex-col gap-2">
                <Button variant="outline" onClick={() => setShowEditModal(true)}>
                  <span className="w-4 h-4 mr-2"><Icons.Edit /></span>
                  Edit Profile
                </Button>
                <Button variant="ghost" onClick={logout}>Sign Out</Button>
              </div>
            </div>
          </Card>

          <Modal isOpen={showEditModal} onClose={() => setShowEditModal(false)} title="Edit Profile">
            <form onSubmit={handleEditProfile} className="space-y-4">
              <div className="flex flex-col items-center mb-6">
                <div className="relative">
                  {(profileImage || user.profile_image_url) ? (
                    <img 
                      src={profileImage || user.profile_image_url} 
                      alt="Profile" 
                      className="w-24 h-24 rounded-full object-cover border-4 border-primary-500/30"
                    />
                  ) : (
                    <div className="w-24 h-24 bg-primary-500/20 rounded-full flex items-center justify-center">
                      <span className="text-primary-400 text-2xl font-bold">{user.first_name?.[0] || 'U'}{user.last_name?.[0] || ''}</span>
                    </div>
                  )}
                  <label className="absolute bottom-0 right-0 p-2 bg-primary-500 rounded-full cursor-pointer hover:bg-primary-600 transition-colors">
                    <input 
                      type="file" 
                      accept="image/jpeg,image/jpg,image/png,image/gif,image/webp" 
                      onChange={handleImageUpload} 
                      className="hidden" 
                      disabled={uploading}
                    />
                    {uploading ? (
                      <span className="w-4 h-4 text-white"><Icons.Loader /></span>
                    ) : (
                      <span className="w-4 h-4 text-white"><Icons.Camera /></span>
                    )}
                  </label>
                </div>
                <p className="text-sm text-slate-400 mt-2">Click the camera icon to change photo</p>
              </div>
              <div className="grid grid-cols-2 gap-4">
                <Input 
                  label="First Name" 
                  placeholder="John" 
                  value={profileData.first_name} 
                  onChange={(e) => setProfileData({...profileData, first_name: e.target.value})} 
                />
                <Input 
                  label="Last Name" 
                  placeholder="Doe" 
                  value={profileData.last_name} 
                  onChange={(e) => setProfileData({...profileData, last_name: e.target.value})} 
                />
              </div>
              <Input 
                label="Headline" 
                placeholder="e.g., Senior Logistics Manager" 
                value={profileData.headline} 
                onChange={(e) => setProfileData({...profileData, headline: e.target.value})} 
              />
              <Textarea 
                label="Summary" 
                placeholder="Tell us about yourself..." 
                rows={4} 
                value={profileData.summary} 
                onChange={(e) => setProfileData({...profileData, summary: e.target.value})} 
              />
              <Select 
                label="Industry" 
                value={profileData.industry} 
                onChange={(e) => setProfileData({...profileData, industry: e.target.value})} 
                options={[
                  {value: 'Freight Forwarding', label: 'Freight Forwarding'},
                  {value: 'Shipping', label: 'Shipping'},
                  {value: 'Logistics', label: 'Logistics'},
                  {value: 'Supply Chain', label: 'Supply Chain'},
                  {value: 'Warehousing', label: 'Warehousing'},
                  {value: 'Transportation', label: 'Transportation'},
                  {value: 'Customs Brokerage', label: 'Customs Brokerage'},
                  {value: 'E-commerce', label: 'E-commerce'},
                  {value: 'Other', label: 'Other'}
                ]} 
              />
              <Input 
                label="Location" 
                placeholder="City, Country" 
                value={profileData.location} 
                onChange={(e) => setProfileData({...profileData, location: e.target.value})} 
                icon={Icons.MapPin}
              />
              <div className="flex justify-end gap-3 pt-4">
                <Button type="button" variant="outline" onClick={() => setShowEditModal(false)}>Cancel</Button>
                <Button type="submit" disabled={submitting}>
                  {submitting && <span className="w-4 h-4 mr-2"><Icons.Loader /></span>}
                  Save Changes
                </Button>
              </div>
            </form>
          </Modal>
        </div>
      );
    };

    // Login Page with Forgot Password
    const LoginPage = ({ navigate }) => {
      const { login, loading, error } = useAuth();
      const { showToast } = useToast();
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [showForgotModal, setShowForgotModal] = useState(false);
      const [forgotEmail, setForgotEmail] = useState('');
      const [forgotSubmitting, setForgotSubmitting] = useState(false);
      const [devToken, setDevToken] = useState(null);

      const handleSubmit = async (e) => {
        e.preventDefault();
        await login(email, password);
      };

      const handleForgotPassword = async (e) => {
        e.preventDefault();
        if (!forgotEmail.trim()) {
          showToast('Please enter your email', 'error');
          return;
        }
        setForgotSubmitting(true);
        setDevToken(null);
        const result = await api.post('/api/auth/forgot-password', { email: forgotEmail });
        if (result.success) {
          showToast('If the email exists, a reset link has been sent', 'success');
          if (result.dev_token) {
            setDevToken(result.dev_token);
          }
        } else {
          showToast('If the email exists, a reset link has been sent', 'success');
        }
        setForgotSubmitting(false);
      };

      return (
        <div className="fade-in min-h-[80vh] flex items-center justify-center px-4">
          <Card className="p-8 w-full max-w-md">
            <div className="text-center mb-8">
              <div className="w-16 h-16 bg-gradient-to-r from-primary-500 to-purple-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span className="text-white w-8 h-8"><Icons.Network /></span>
              </div>
              <h1 className="text-2xl font-bold text-white">Welcome Back</h1>
              <p className="text-slate-400 mt-2">Sign in to your MOLOLINK account</p>
            </div>

            {error && (
              <div className="bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6 text-sm">
                {error}
              </div>
            )}

            <form onSubmit={handleSubmit} className="space-y-4">
              <Input label="Email" type="email" placeholder="your@email.com" value={email} onChange={(e) => setEmail(e.target.value)} icon={Icons.Mail} required />
              <Input label="Password" type="password" placeholder="••••••••" value={password} onChange={(e) => setPassword(e.target.value)} icon={Icons.Lock} required />
              <Button type="submit" className="w-full" disabled={loading}>
                {loading ? <><span className="w-4 h-4 mr-2"><Icons.Loader /></span>Signing in...</> : 'Sign In'}
              </Button>
            </form>

            <div className="text-center mt-4">
              <button 
                onClick={() => setShowForgotModal(true)} 
                className="text-primary-400 hover:text-primary-300 text-sm"
              >
                Forgot Password?
              </button>
            </div>

            <p className="text-center text-slate-400 text-sm mt-6">
              Don't have an account? <button onClick={() => navigate('/register')} className="text-primary-400 hover:text-primary-300">Create one</button>
            </p>
          </Card>

          <Modal isOpen={showForgotModal} onClose={() => { setShowForgotModal(false); setDevToken(null); }} title="Forgot Password">
            <form onSubmit={handleForgotPassword} className="space-y-4">
              <p className="text-slate-400 text-sm mb-4">Enter your email address and we'll send you a link to reset your password.</p>
              <Input 
                label="Email" 
                type="email" 
                placeholder="your@email.com" 
                value={forgotEmail} 
                onChange={(e) => setForgotEmail(e.target.value)} 
                icon={Icons.Mail} 
                required 
              />
              {devToken && (
                <div className="bg-yellow-500/20 border border-yellow-500/50 text-yellow-400 px-4 py-3 rounded-lg text-sm">
                  <p className="font-semibold mb-1">Development Token:</p>
                  <p className="break-all font-mono text-xs">{devToken}</p>
                  <button 
                    type="button"
                    onClick={() => navigate('/reset-password')}
                    className="mt-2 text-yellow-300 hover:text-yellow-200 underline text-xs"
                  >
                    Go to Reset Password Page →
                  </button>
                </div>
              )}
              <div className="flex justify-end gap-3 pt-4">
                <Button type="button" variant="outline" onClick={() => { setShowForgotModal(false); setDevToken(null); }}>Cancel</Button>
                <Button type="submit" disabled={forgotSubmitting}>
                  {forgotSubmitting && <span className="w-4 h-4 mr-2"><Icons.Loader /></span>}
                  Send Reset Link
                </Button>
              </div>
            </form>
          </Modal>
        </div>
      );
    };

    // Reset Password Page
    const ResetPasswordPage = ({ navigate }) => {
      const { showToast } = useToast();
      const [token, setToken] = useState('');
      const [newPassword, setNewPassword] = useState('');
      const [confirmPassword, setConfirmPassword] = useState('');
      const [submitting, setSubmitting] = useState(false);
      const [success, setSuccess] = useState(false);

      useEffect(() => {
        const urlParams = new URLSearchParams(window.location.hash.split('?')[1] || '');
        const urlToken = urlParams.get('token');
        if (urlToken) {
          setToken(urlToken);
        }
      }, []);

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!token.trim()) {
          showToast('Please enter the reset token', 'error');
          return;
        }
        if (newPassword.length < 8) {
          showToast('Password must be at least 8 characters', 'error');
          return;
        }
        if (newPassword !== confirmPassword) {
          showToast('Passwords do not match', 'error');
          return;
        }
        setSubmitting(true);
        const result = await api.post('/api/auth/reset-password', { token, newPassword });
        if (result.success) {
          setSuccess(true);
          showToast('Password reset successfully!', 'success');
          setTimeout(() => navigate('/login'), 2000);
        } else {
          showToast(result.error || result.message || 'Failed to reset password', 'error');
        }
        setSubmitting(false);
      };

      if (success) {
        return (
          <div className="fade-in min-h-[80vh] flex items-center justify-center px-4">
            <Card className="p-8 w-full max-w-md text-center">
              <div className="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <span className="text-green-400 w-8 h-8"><Icons.Check /></span>
              </div>
              <h1 className="text-2xl font-bold text-white mb-2">Password Reset!</h1>
              <p className="text-slate-400 mb-6">Your password has been reset successfully. Redirecting to login...</p>
              <Button onClick={() => navigate('/login')}>Go to Login</Button>
            </Card>
          </div>
        );
      }

      return (
        <div className="fade-in min-h-[80vh] flex items-center justify-center px-4">
          <Card className="p-8 w-full max-w-md">
            <div className="text-center mb-8">
              <div className="w-16 h-16 bg-gradient-to-r from-primary-500 to-purple-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span className="text-white w-8 h-8"><Icons.Key /></span>
              </div>
              <h1 className="text-2xl font-bold text-white">Reset Password</h1>
              <p className="text-slate-400 mt-2">Enter your reset token and new password</p>
            </div>

            <form onSubmit={handleSubmit} className="space-y-4">
              <Input 
                label="Reset Token" 
                type="text" 
                placeholder="Paste your reset token here" 
                value={token} 
                onChange={(e) => setToken(e.target.value)} 
                icon={Icons.Key} 
                required 
              />
              <Input 
                label="New Password" 
                type="password" 
                placeholder="Min. 8 characters" 
                value={newPassword} 
                onChange={(e) => setNewPassword(e.target.value)} 
                icon={Icons.Lock} 
                required 
              />
              <Input 
                label="Confirm Password" 
                type="password" 
                placeholder="Re-enter new password" 
                value={confirmPassword} 
                onChange={(e) => setConfirmPassword(e.target.value)} 
                icon={Icons.Lock} 
                required 
              />
              <Button type="submit" className="w-full" disabled={submitting}>
                {submitting ? <><span className="w-4 h-4 mr-2"><Icons.Loader /></span>Resetting...</> : 'Reset Password'}
              </Button>
            </form>

            <p className="text-center text-slate-400 text-sm mt-6">
              Remember your password? <button onClick={() => navigate('/login')} className="text-primary-400 hover:text-primary-300">Sign in</button>
            </p>
          </Card>
        </div>
      );
    };

    // Register Page
    const RegisterPage = ({ navigate }) => {
      const { register, loading, error } = useAuth();
      const [formData, setFormData] = useState({ email: '', password: '', first_name: '', last_name: '', company: '', title: '' });

      const handleSubmit = async (e) => {
        e.preventDefault();
        await register(formData);
      };

      return (
        <div className="fade-in min-h-[80vh] flex items-center justify-center px-4 py-8">
          <Card className="p-8 w-full max-w-md">
            <div className="text-center mb-8">
              <div className="w-16 h-16 bg-gradient-to-r from-primary-500 to-purple-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span className="text-white w-8 h-8"><Icons.Network /></span>
              </div>
              <h1 className="text-2xl font-bold text-white">Join MOLOLINK</h1>
              <p className="text-slate-400 mt-2">Create your professional account</p>
            </div>

            {error && (
              <div className="bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6 text-sm">
                {error}
              </div>
            )}

            <form onSubmit={handleSubmit} className="space-y-4">
              <div className="grid grid-cols-2 gap-4">
                <Input label="First Name" placeholder="John" value={formData.first_name} onChange={(e) => setFormData({...formData, first_name: e.target.value})} required />
                <Input label="Last Name" placeholder="Doe" value={formData.last_name} onChange={(e) => setFormData({...formData, last_name: e.target.value})} required />
              </div>
              <Input label="Email" type="email" placeholder="your@email.com" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} icon={Icons.Mail} required />
              <Input label="Password" type="password" placeholder="Min. 8 characters" value={formData.password} onChange={(e) => setFormData({...formData, password: e.target.value})} icon={Icons.Lock} required />
              <Input label="Company (Optional)" placeholder="Your company name" value={formData.company} onChange={(e) => setFormData({...formData, company: e.target.value})} icon={Icons.Building} />
              <Input label="Job Title (Optional)" placeholder="Your position" value={formData.title} onChange={(e) => setFormData({...formData, title: e.target.value})} icon={Icons.Briefcase} />
              <Button type="submit" className="w-full" disabled={loading}>
                {loading ? <><span className="w-4 h-4 mr-2"><Icons.Loader /></span>Creating account...</> : 'Create Account'}
              </Button>
            </form>

            <p className="text-center text-slate-400 text-sm mt-6">
              Already have an account? <button onClick={() => navigate('/login')} className="text-primary-400 hover:text-primary-300">Sign in</button>
            </p>
          </Card>
        </div>
      );
    };

    // Not Found Page
    const NotFoundPage = ({ navigate }) => (
      <div className="min-h-[80vh] flex items-center justify-center">
        <div className="text-center">
          <h1 className="text-6xl font-bold text-primary-400 mb-4">404</h1>
          <p className="text-xl text-slate-400 mb-8">Page not found</p>
          <Button onClick={() => navigate('/')}>Go Home</Button>
        </div>
      </div>
    );

    // Main App
    const App = () => {
      const { route, navigate } = useRouter();

      const getRouteComponent = () => {
        const path = route.split('?')[0];
        
        if (path === '/' || path === '') return <LandingPage navigate={navigate} />;
        if (path === '/companies') return <CompaniesPage navigate={navigate} />;
        if (path.startsWith('/company/')) {
          const id = path.split('/')[2];
          return <CompanyDetailPage navigate={navigate} id={id} />;
        }
        if (path === '/jobs') return <JobsPage navigate={navigate} />;
        if (path.startsWith('/job/')) {
          const id = path.split('/')[2];
          return <JobDetailPage navigate={navigate} id={id} />;
        }
        if (path === '/marketplace') return <MarketplacePage navigate={navigate} />;
        if (path === '/network') return <NetworkPage navigate={navigate} />;
        if (path === '/profile') return <ProfilePage navigate={navigate} />;
        if (path === '/login') return <LoginPage navigate={navigate} />;
        if (path === '/register') return <RegisterPage navigate={navigate} />;
        if (path === '/reset-password') return <ResetPasswordPage navigate={navigate} />;
        return <NotFoundPage navigate={navigate} />;
      };

      return (
        <ToastProvider>
          <AuthProvider>
            <div className="min-h-screen flex flex-col">
              {/* EcosystemNav hidden */}
              <Header navigate={navigate} />
              <main className="flex-1">
                {getRouteComponent()}
              </main>
              <Footer navigate={navigate} />
              <MobileNav navigate={navigate} />
              <div className="md:hidden h-20"></div>
            </div>
          </AuthProvider>
        </ToastProvider>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
