# =============================================================================
# Molochain Production Docker Compose
# Orchestrates all microservices for production deployment
# =============================================================================
version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Main Platform Application
  # ---------------------------------------------------------------------------
  main:
    build:
      context: ..
      dockerfile: docker/Dockerfile.main
    container_name: molochain-main
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth:7010
      - ADMIN_SERVICE_URL=http://admin:7000
      - REDIS_URL=redis://redis:6379
      - CMS_API_URL=${CMS_API_URL:-https://cms.molochain.com/api}
      # Cross-subdomain SSO - all subdomains must be listed
      - CORS_ORIGIN=${CORS_ORIGIN:-https://molochain.com,https://www.molochain.com,https://admin.molochain.com,https://app.molochain.com,https://api.molochain.com,https://auth.molochain.com,https://opt.molochain.com,https://mololink.molochain.com,https://cms.molochain.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_healthy
    networks:
      - molochain-internal
      - molochain-external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Admin Microservice
  # ---------------------------------------------------------------------------
  admin:
    build:
      context: ..
      dockerfile: docker/Dockerfile.admin
    container_name: molochain-admin
    restart: unless-stopped
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
      - SERVICE_NAME=admin-service
      - ADMIN_MODE=standalone
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth:7010
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_ENABLED=true
      - CIRCUIT_BREAKER_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_healthy
    networks:
      - molochain-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Auth Service
  # ---------------------------------------------------------------------------
  auth:
    build:
      context: ..
      dockerfile: docker/Dockerfile.auth
    container_name: molochain-auth
    restart: unless-stopped
    ports:
      - "7010:7010"
    environment:
      - NODE_ENV=production
      - PORT=7010
      - SERVICE_NAME=auth-service
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - REDIS_URL=redis://redis:6379
      - TOKEN_EXPIRY=${TOKEN_EXPIRY:-24h}
      - REFRESH_TOKEN_EXPIRY=${REFRESH_TOKEN_EXPIRY:-30d}
      - ALLOWED_DOMAINS=${ALLOWED_DOMAINS:-molochain.com,admin.molochain.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - molochain-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7010/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: molochain-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-molochain}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-molochain_production}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - molochain-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-molochain} -d ${POSTGRES_DB:-molochain_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: molochain-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - molochain-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional - for local testing)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: molochain-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - main
      - admin
      - auth
    networks:
      - molochain-internal
      - molochain-external
    profiles:
      - with-nginx
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  molochain-internal:
    driver: bridge
    internal: true
  molochain-external:
    driver: bridge
