version: '3.8'

services:
  admin:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin
    container_name: molochain-admin
    restart: unless-stopped
    ports:
      - "7000:7000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=7000
      - SERVICE_NAME=admin-service
      - ADMIN_MODE=standalone
      - RATE_LIMIT_ENABLED=true
      - CIRCUIT_BREAKER_ENABLED=true
      - CORS_ORIGIN=https://admin.molochain.com,https://molochain.com
    networks:
      - molochain-core
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  molochain-core:
    external: true
