# =============================================================================
# Admin Service Standalone Docker Compose
# For independent deployment on admin.molochain.com
# =============================================================================
version: '3.8'

services:
  admin:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.admin
    container_name: molochain-admin
    restart: unless-stopped
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
      - SERVICE_NAME=admin-service
      - ADMIN_MODE=standalone
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://172.22.0.1:7010}
      - REDIS_URL=${REDIS_URL:-redis://172.22.0.1:6379}
      - MAIN_PLATFORM_URL=${MAIN_PLATFORM_URL:-https://molochain.com}
      - CMS_API_URL=${CMS_API_URL:-https://cms.molochain.com/api}
      - RATE_LIMIT_ENABLED=true
      - CIRCUIT_BREAKER_ENABLED=true
      - CORS_ORIGIN=https://admin.molochain.com,https://molochain.com
    networks:
      - molochain-core
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  molochain-core:
    external: true
